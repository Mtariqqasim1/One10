<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | One10</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Common CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Jost', sans-serif; }
        body { padding-bottom: 80px; }
        header { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); z-index: 1000; border-bottom: 1px solid #eee; text-align: center; }
        .logo { font-size: 24px; font-weight: 800; text-transform: uppercase; text-decoration: none; color: black; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000; }
        .nav-icon { font-size: 24px; color: #555; position: relative; text-decoration: none;}
        .cart-badge { background: #000; color: #fff; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; position: absolute; top: -5px; right: -5px; display: flex; justify-content: center; align-items: center; }

        /* --- PRODUCT PAGE FIX --- */
        .pdp-container { 
            display: flex; 
            flex-direction: column; /* Mobile Default: Stack vertically */
            gap: 20px; 
            padding: 80px 20px 20px; 
            max-width: 1000px; 
            margin: 0 auto; 
        }

        /* Image Box - Mobile Friendly */
        .pdp-img { 
            width: 100%; 
            background: #f9f9f9; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        
        /* Image itself */
        .pdp-img img { 
            width: 100%; 
            height: auto; 
            object-fit: contain; /* Ensure full image is visible */
            max-height: 500px; /* Don't get too tall */
        }

        /* Desktop View */
        @media (min-width: 768px) {
            .pdp-container { flex-direction: row; gap: 50px; }
            .pdp-img { flex: 1; }
            .pdp-details { flex: 1; padding-top: 40px; }
        }

        /* Details */
        .pdp-cat { color: #888; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .pdp-title { font-size: 28px; text-transform: uppercase; margin: 10px 0; line-height: 1.1; }
        .pdp-price { font-size: 24px; font-weight: 600; margin-bottom: 20px; }
        .pdp-desc { color: #555; line-height: 1.6; font-size: 14px; margin-bottom: 30px; }

        /* Sizes */
        .size-box { display: flex; gap: 10px; margin-bottom: 30px; }
        .size-btn { width: 45px; height: 45px; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .size-btn.active { background: black; color: white; border-color: black; }

        .btn-add { background: black; color: white; width: 100%; padding: 15px; border: none; text-transform: uppercase; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">ONE10</a>
    </header>

    <div class="pdp-container">
        <div class="pdp-img">
            <img id="p-img" src="" alt="Product Image">
        </div>
        <div class="pdp-details">
            <span id="p-cat" class="pdp-cat">Category</span>
            <h1 id="p-name" class="pdp-title">Loading...</h1>
            <div id="p-price" class="pdp-price">Rs. 0</div>
            <p id="p-desc" class="pdp-desc">Description loading...</p>

            <p style="font-size:12px; font-weight:700; text-transform:uppercase; margin-bottom:10px;">Select Size</p>
            <div class="size-box">
                <div class="size-btn" onclick="selectSize(this, 'S')">S</div>
                <div class="size-btn" onclick="selectSize(this, 'M')">M</div>
                <div class="size-btn" onclick="selectSize(this, 'L')">L</div>
                <div class="size-btn" onclick="selectSize(this, 'XL')">XL</div>
            </div>

            <button class="btn-add" onclick="addToCart()">Add to Cart</button>
            <p id="msg" style="color:green; text-align:center; margin-top:10px; display:none;">Added to Cart!</p>
            <p id="err" style="color:red; margin-top:10px; display:none;">Please select a size.</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-icon"><i class="ri-home-line"></i></a>
        <a href="shop.html" class="nav-icon"><i class="ri-search-line"></i></a>
        <a href="checkout.html" class="nav-icon">
            <i class="ri-shopping-bag-line"></i>
            <div class="cart-badge" id="cart-count">0</div>
        </a>
    </nav>

    <script>
        const products = [
            { id: 1, name: "Oversized Hoodie", category: "Men", type: "Hoodie", price: 2500, img: "hoodie.jpg", desc: "Premium quality fleece hoodie." },
            { id: 2, name: "Wedding Dress", category: "Women", type: "Wedding", price: 32000, img: "left1.jpg", desc: "Elegant designer wedding dress." },
            { id: 3, name: "Graphic Tee", category: "Women", type: "Tee", price: 1200, img: "left2.png", desc: "Cotton printed tee." },
            { id: 4, name: "Velvet Shawl", category: "Women", type: "Shawl", price: 4500, img: "Clothing.png", desc: "Embroidered velvet shawl." },
            { id: 5, name: "Basic Hoodie", category: "Women", type: "Hoodie", price: 2400, img: "product3.jpg", desc: "Solid color hoodie." },
            { id: 6, name: "Air Max Shoes", category: "Shoes", type: "Shoes", price: 2800, img: "airmax.jpg", desc: "Comfortable running shoes." }
        ];

        // Get Product ID from URL
        const id = new URLSearchParams(window.location.search).get('id');
        const product = products.find(p => p.id == id);

        // Load Data
        if(product) {
            document.getElementById('p-img').src = product.img;
            document.getElementById('p-name').innerText = product.name;
            document.getElementById('p-cat').innerText = product.category;
            document.getElementById('p-price').innerText = "Rs. " + product.price;
            document.getElementById('p-desc').innerText = product.desc;
        }

        let selectedSize = null;
        function selectSize(btn, size) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedSize = size;
            document.getElementById('err').style.display = 'none';
        }

        // Cart Logic
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').innerText = cart.length;

        function addToCart() {
            if(!selectedSize) { document.getElementById('err').style.display = 'block'; return; }
            
            cart.push({ ...product, size: selectedSize });
            localStorage.setItem('cart', JSON.stringify(cart));
            
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('msg').style.display = 'block';
        }
    </script>
</body>
</html>
