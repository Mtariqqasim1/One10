<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Jost', sans-serif; }
        body { padding-bottom: 90px; }
        header { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); z-index: 1000; border-bottom: 1px solid #eee; text-align: center; }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: 3px; color: black; text-decoration: none; }
        
        /* --- MOBILE IMAGE FIX START --- */
        .pdp-wrapper { 
            display: flex; 
            flex-direction: column; /* Stack image above text on mobile */
            gap: 20px; 
            padding: 80px 20px 20px; 
            max-width: 1100px; 
            margin: 0 auto; 
        }
        .pdp-img { 
            width: 100%; 
            height: auto; 
            background: #f9f9f9; 
            border-radius: 10px; 
            overflow: hidden; 
        }
        .pdp-img img { 
            width: 100%; 
            height: auto; 
            max-height: 500px; 
            object-fit: contain; /* Shows full image without cropping */
            display: block;
        }
        
        /* Desktop Adjustment */
        @media(min-width: 768px) {
            .pdp-wrapper { flex-direction: row; gap: 50px; padding-top: 120px; }
            .pdp-img { flex: 1; height: 600px; }
            .pdp-details { flex: 1; padding-top: 20px; }
        }
        /* --- MOBILE IMAGE FIX END --- */

        .pdp-cat { color: #888; font-size: 12px; text-transform: uppercase; letter-spacing: 2px; }
        .pdp-title { font-size: 28px; text-transform: uppercase; margin: 10px 0; line-height: 1.2; }
        .pdp-price { font-size: 24px; font-weight: 600; margin-bottom: 20px; color: #1a1a1a; }
        .pdp-desc { color: #666; line-height: 1.6; margin-bottom: 30px; font-size: 14px; }
        
        .size-box { display: flex; gap: 10px; margin-bottom: 30px; }
        .size-btn { width: 45px; height: 45px; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .size-btn.active { background: black; color: white; border-color: black; }
        
        .btn-add { background: black; color: white; width: 100%; padding: 18px; border: none; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000; }
        .nav-icon { font-size: 24px; color: #555; text-decoration: none; position: relative;}
        .cart-badge { background: #000; color: #fff; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; position: absolute; top: -5px; right: -5px; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">ONE10</a>
    </header>

    <div class="pdp-wrapper">
        <div class="pdp-img">
            <img id="p-img" src="" alt="Product Image">
        </div>
        <div class="pdp-details">
            <span id="p-cat" class="pdp-cat">Category</span>
            <h1 id="p-name" class="pdp-title">Loading...</h1>
            <div id="p-price" class="pdp-price">Rs. 0</div>
            <p id="p-desc" class="pdp-desc">Loading details...</p>

            <p style="font-weight:700; font-size:12px; text-transform:uppercase; margin-bottom:10px;">Select Size</p>
            <div class="size-box">
                <div class="size-btn" onclick="selectSize(this, 'S')">S</div>
                <div class="size-btn" onclick="selectSize(this, 'M')">M</div>
                <div class="size-btn" onclick="selectSize(this, 'L')">L</div>
                <div class="size-btn" onclick="selectSize(this, 'XL')">XL</div>
            </div>

            <button class="btn-add" onclick="addToCart()">Add to Bag</button>
            <p id="msg" style="color:green; margin-top:10px; display:none;">Added to Cart successfully!</p>
            <p id="err" style="color:red; margin-top:10px; display:none;">Please select a size first.</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-icon"><i class="ri-home-line"></i></a>
        <a href="search.html" class="nav-icon"><i class="ri-search-line"></i></a>
        <a href="checkout.html" class="nav-icon"><i class="ri-shopping-bag-line"></i><div class="cart-badge" id="cart-count">0</div></a>
    </nav>

    <script>
        const products = [
            { id: 1, name: "Oversized Hoodie", category: "Men", type: "Hoodie", price: 2500, img: "hoodie.jpg", desc: "Warm fleece hoodie." },
            { id: 2, name: "Wedding Dress", category: "Women", type: "Wedding", price: 32000, img: "left1.jpg", desc: "Elegant Wedding Dress." },
            { id: 3, name: "Graphic Tee", category: "Women", type: "Tee", price: 1200, img: "left2.png", desc: "Premium cotton graphic t-shirt." },
            { id: 4, name: "Velvet Shawl", category: "Women", type: "Shawl", price: 4500, img: "product1.png", desc: "Embroidered velvet shawl." },
            { id: 5, name: "Basic Hoodie", category: "Women", type: "Hoodie", price: 2400, img: "product3.jpg", desc: "Classic basic hoodie." },
            { id: 6, name: "Air Max Shoes", category: "Shoes", type: "Shoes", price: 2800, img: "airmax.jpg", desc: "Comfortable stylish shoes." }
        ];

        const id = new URLSearchParams(window.location.search).get('id');
        const product = products.find(p => p.id == id);

        if(product) {
            document.getElementById('p-img').src = product.img;
            document.getElementById('p-name').innerText = product.name;
            document.getElementById('p-cat').innerText = product.category;
            document.getElementById('p-price').innerText = "Rs. " + product.price.toLocaleString();
            document.getElementById('p-desc').innerText = product.desc;
        }

        let selectedSize = null;
        function selectSize(btn, size) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedSize = size;
            document.getElementById('err').style.display='none';
        }

        // Cart Logic
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').innerText = cart.length;

        function addToCart() {
            if(!selectedSize) { document.getElementById('err').style.display='block'; return; }
            cart.push({...product, size: selectedSize});
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('msg').style.display='block';
        }
    </script>
</body>
</html>
