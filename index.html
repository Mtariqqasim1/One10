<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | One10</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- COMMON CSS START (Copy this to all files) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Jost', sans-serif; }
        body { padding-bottom: 80px; }
        a { text-decoration: none; color: inherit; }
        img { width: 100%; display: block; }
        
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }
        .hidden { display: none; }

        /* Header */
        header { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid #eee; text-align: center; }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000; }
        .nav-icon { font-size: 24px; color: #555; position: relative; }
        .nav-icon.active { color: #000; }
        .cart-badge { background: #000; color: #fff; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; position: absolute; top: -5px; right: -5px; display: flex; justify-content: center; align-items: center; }

        /* Product Card */
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 50px; }
        @media(min-width: 768px) { .products-grid { grid-template-columns: repeat(4, 1fr); gap: 30px; } }
        .product-card { cursor: pointer; margin-bottom: 20px; }
        .p-img { height: 220px; background: #f4f4f4; overflow: hidden; margin-bottom: 10px; }
        .p-img img { height: 100%; object-fit: cover; }
        .p-info h4 { font-size: 13px; text-transform: uppercase; margin-bottom: 5px; }

        /* Categories */
        .cat-grid { display: flex; gap: 20px; overflow-x: auto; padding: 20px 0; scrollbar-width: none; }
        .cat-item { min-width: 80px; text-align: center; flex-shrink: 0; }
        .cat-img { width: 70px; height: 70px; border-radius: 50%; overflow: hidden; margin: 0 auto 5px; border: 1px solid #ddd; }
        .cat-img img { height: 100%; object-fit: cover; }
        .cat-item h4 { font-size: 11px; text-transform: uppercase; }

        /* Hero */
        .hero { height: 60vh; background: url('left1.jpg') center/cover; position: relative; display: flex; align-items: center; justify-content: center; text-align: center; color: white; margin-top: 60px; }
        .hero h1 { font-size: 40px; text-transform: uppercase; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .btn { background: white; color: black; padding: 10px 25px; text-transform: uppercase; font-weight: 700; font-size: 12px; margin-top: 15px; display: inline-block; }
        /* --- COMMON CSS END --- */
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">ONE10</a>
        </div>
    </header>

    <div class="hero">
        <div>
            <h1>Winter <br> Collection</h1>
            <a href="shop.html" class="btn">Shop Now</a>
        </div>
    </div>

    <div class="container">
        <!-- Categories -->
        <div class="cat-grid">
            <a href="shop.html?cat=Hoodie" class="cat-item"><div class="cat-img"><img src="hoodie.jpg"></div><h4>Hoodies</h4></a>
            <a href="shop.html?cat=Men" class="cat-item"><div class="cat-img"><img src="left1.jpg"></div><h4>Men</h4></a>
            <a href="shop.html?cat=Women" class="cat-item"><div class="cat-img"><img src="left2.png"></div><h4>Women</h4></a>
            <a href="shop.html?cat=Shawl" class="cat-item"><div class="cat-img"><img src="product1.png"></div><h4>Shawls</h4></a>
            <a href="shop.html?cat=Shoes" class="cat-item"><div class="cat-img"><img src="airmax.jpg"></div><h4>Shoes</h4></a>
        </div>

        <!-- New Arrivals -->
        <h2 style="text-align:center; text-transform:uppercase; font-size:20px; margin: 30px 0;">New Arrivals</h2>
        <div class="products-grid" id="home-grid"></div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-icon active"><i class="ri-home-fill"></i></a>
        <a href="shop.html" class="nav-icon"><i class="ri-search-line"></i></a>
        <a href="checkout.html" class="nav-icon">
            <i class="ri-shopping-bag-line"></i>
            <div class="cart-badge" id="cart-count">0</div>
        </a>
    </nav>

    <script>
        // DATA (Same across all files)
        const products = [
            { id: 1, name: "Oversized Hoodie", category: "Men", type: "Hoodie", price: 2500, img: "hoodie.jpg" },
            { id: 2, name: "Wedding Dress", category: "Women", type: "Wedding", price: 32000, img: "left1.jpg" },
            { id: 3, name: "Graphic Tee", category: "Women", type: "Tee", price: 1200, img: "left2.png" },
            { id: 4, name: "Velvet Shawl", category: "Women", type: "Shawl", price: 4500, img: "Clothing.png" },
            { id: 5, name: "Basic Hoodie", category: "Women", type: "Hoodie", price: 2400, img: "product3.jpg" },
            { id: 6, name: "Air Max Shoes", category: "Shoes", type: "Shoes", price: 2800, img: "airmax.jpg" }
        ];

        // Load Cart Count
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').innerText = cart.length;

        // Render Products
        const grid = document.getElementById('home-grid');
        grid.innerHTML = products.map(p => `
            <div class="product-card" onclick="window.location.href='product.html?id=${p.id}'">
                <div class="p-img"><img src="${p.img}"></div>
                <div class="p-info">
                    <h4>${p.name}</h4>
                    <span style="color:#666; font-size:12px;">Rs. ${p.price}</span>
                </div>
            </div>
        `).join('');
    </script>
</body>
</html>
