<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One10 | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL STYLES & ANIMATIONS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Jost', sans-serif; }
        :root { --black: #1a1a1a; --white: #ffffff; --gold: #c6a87c; --light-gray: #f8f8f8; }
        
        body { 
            background: var(--white); color: var(--black); 
            overflow-x: hidden; scroll-behavior: smooth; padding-bottom: 90px;
            opacity: 0; animation: pageLoad 0.8s cubic-bezier(0.5, 0, 0, 1) forwards; /* Page Fade In */
        }
        @keyframes pageLoad { to { opacity: 1; } }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        img { width: 100%; display: block; transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        /* Scroll Reveal Class */
        .reveal { opacity: 0; transform: translateY(40px); transition: all 1s cubic-bezier(0.5, 0, 0, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Header */
        header { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05); text-align: center; transition: 0.3s; }
        .logo { font-size: 26px; font-weight: 800; letter-spacing: 3px; text-transform: uppercase; }

        /* Mobile Menu */
        .mobile-menu { position: fixed; top: 0; left: -100%; width: 80%; max-width: 300px; height: 100vh; background: white; z-index: 3000; padding: 30px; transition: left 0.6s cubic-bezier(0.77, 0, 0.175, 1); box-shadow: 5px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .mobile-menu.active { left: 0; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2999; display: none; backdrop-filter: blur(3px); }
        .menu-item { display: flex; gap: 15px; padding: 15px 0; border-bottom: 1px solid #f8f8f8; color: #444; font-size: 16px; font-weight: 500; text-transform: uppercase; transition: 0.3s; }
        .menu-item:hover { color: black; padding-left: 10px; }

        /* Hero Slider */
        .hero-slider { height: 85vh; position: relative; overflow: hidden; }
        .slide { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }
        .slide-bg { 
            position: absolute; inset: 0; background: url('left1.jpg') center/cover; 
            transform: scale(1); animation: zoomEffect 20s infinite alternate; 
        }
        @keyframes zoomEffect { to { transform: scale(1.15); } }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); }
        
        .slide-content { position: relative; z-index: 2; text-align: center; color: white; }
        .slide-content p { letter-spacing: 4px; font-size: 12px; margin-bottom: 15px; opacity: 0; animation: slideUp 1s ease 0.5s forwards; }
        .slide-content h1 { font-size: 50px; text-transform: uppercase; margin-bottom: 25px; line-height: 1.1; opacity: 0; animation: slideUp 1s ease 0.8s forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .btn-primary { 
            background: var(--black); color: white; padding: 15px 45px; 
            text-transform: uppercase; font-weight: 600; letter-spacing: 2px; border: none; cursor: pointer;
            position: relative; overflow: hidden; transition: 0.3s; opacity: 0; animation: slideUp 1s ease 1.1s forwards;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        /* Categories */
        .cat-section { padding: 80px 0; text-align: center; }
        .cat-grid { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; margin-top: 40px; }
        .cat-item { cursor: pointer; text-align: center; transition: 0.3s; }
        .cat-item:hover { transform: translateY(-5px); }
        .cat-img { width: 100px; height: 100px; border-radius: 50%; overflow: hidden; margin: 0 auto 10px; border: 2px solid transparent; transition: 0.3s; }
        .cat-item:hover .cat-img { border-color: var(--black); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .cat-img img { width: 100%; height: 100%; object-fit: cover; }

        /* Products Grid */
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 50px; }
        @media(min-width: 768px) { .products-grid { grid-template-columns: repeat(4, 1fr); gap: 30px; } }
        
        .product-card { cursor: pointer; transition: 0.4s; position: relative; opacity: 0; transform: translateY(20px); } /* Initial state for stagger */
        .product-card.animate-in { opacity: 1; transform: translateY(0); } /* Added by JS */
        
        .product-card:hover .p-img img { transform: scale(1.1); }
        .p-img { height: 240px; background: #f4f4f4; overflow: hidden; margin-bottom: 10px; border-radius: 4px; }
        .p-img img { width: 100%; height: 100%; object-fit: cover; }
        .p-info h4 { font-size: 13px; text-transform: uppercase; margin-bottom: 5px; font-weight: 600; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
        .nav-icon { font-size: 24px; color: #888; position: relative; transition: 0.3s; }
        .nav-icon.active { color: var(--black); transform: translateY(-2px); }
        .cart-badge { background: var(--black); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; position: absolute; top: -5px; right: -5px; display: flex; justify-content: center; align-items: center; }

        /* Footer & Scroll */
        footer { background: #111; color: white; padding: 60px 0 30px; text-align: center; margin-top: 50px; }
        .scroll-top { position: fixed; bottom: 90px; right: 20px; width: 45px; height: 45px; background: black; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 900; transition: 0.3s; opacity: 0; pointer-events: none; }
        .scroll-top.show { opacity: 1; pointer-events: auto; }
        .scroll-top:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">ONE10</a>
        </div>
    </header>

    <!-- Sidebar Menu -->
    <div class="menu-overlay" id="menu-overlay" onclick="toggleMenu()"></div>
    <div class="mobile-menu" id="mobile-menu">
        <div style="display:flex; justify-content:space-between; margin-bottom:40px;">
            <span class="logo" style="font-size:22px;">ONE10</span>
            <i class="ri-close-line" onclick="toggleMenu()" style="font-size:26px; cursor:pointer;"></i>
        </div>
        <a href="index.html" class="menu-item"><i class="ri-home-line"></i> Home</a>
        <a href="shop.html?cat=Men" class="menu-item"><i class="ri-men-line"></i> Men Collection</a>
        <a href="shop.html?cat=Women" class="menu-item"><i class="ri-women-line"></i> Women Collection</a>
        <a href="shop.html?cat=Hoodie" class="menu-item"><i class="ri-t-shirt-line"></i> Hoodies</a>
        <a href="shop.html?cat=Shawl" class="menu-item"><i class="ri-file-text-line"></i> Shawls</a>
    </div>

    <!-- Hero -->
    <div class="hero-slider">
        <div class="slide">
            <div class="slide-bg"></div>
            <div class="overlay"></div>
            <div class="slide-content">
                <p>NEW SEASON 2025</p>
                <h1>WINTER <br> COLLECTION</h1>
                <a href="shop.html" class="btn-primary">Shop Now</a>
            </div>
        </div>
    </div>

    <!-- Categories -->
    <section class="cat-section container reveal">
        <h2 style="text-transform:uppercase; letter-spacing:2px; margin-bottom:30px;">Shop By Category</h2>
        <div class="cat-grid">
            <a href="shop.html?cat=Hoodie" class="cat-item"><div class="cat-img"><img src="hoodie.jpg"></div><h4>Hoodies</h4></a>
            <a href="shop.html?cat=Men" class="cat-item"><div class="cat-img"><img src="left1.jpg"></div><h4>Men</h4></a>
            <a href="shop.html?cat=Women" class="cat-item"><div class="cat-img"><img src="left2.png"></div><h4>Women</h4></a>
            <a href="shop.html?cat=Shawl" class="cat-item"><div class="cat-img"><img src="product1.png"></div><h4>Shawls</h4></a>
            <a href="shop.html?cat=Shoes" class="cat-item"><div class="cat-img"><img src="airmax.jpg"></div><h4>Shoes</h4></a>
        </div>
    </section>

    <!-- New Arrivals -->
    <section class="container reveal" style="padding-top: 50px;">
        <h2 style="text-align:center; text-transform:uppercase; margin-bottom:40px; letter-spacing:1px;">Trending Now</h2>
        <div class="products-grid" id="home-grid"></div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-col">
                <h3 style="letter-spacing: 2px; margin-bottom:15px;">ONE10</h3>
                <p style="color:#999; font-size:12px;">Premium Quality Fashion Store.</p>
                <p style="color:#666; font-size:11px; margin-top:20px;">&copy; 2024. Designed by MintQodeSolutions.</p>
            </div>
        </div>
    </footer>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <div class="nav-icon" onclick="toggleMenu()"><i class="ri-menu-line"></i></div>
        <a href="search.html" class="nav-icon"><i class="ri-search-line"></i></a>
        <a href="index.html" class="nav-icon active"><i class="ri-home-fill"></i></a>
        <a href="checkout.html" class="nav-icon">
            <i class="ri-shopping-bag-line"></i>
            <div class="cart-badge" id="cart-count">0</div>
        </a>
    </nav>

    <!-- Scroll Top -->
    <div class="scroll-top" id="scrollTopBtn" onclick="window.scrollTo(0,0)"><i class="ri-arrow-up-line"></i></div>

    <script>
        // Global Data
        const products = [
            { id: 1, name: "Oversized Hoodie", category: "Men", type: "Hoodie", price: 2500, img: "hoodie.jpg" },
            { id: 2, name: "Wedding Dress", category: "Women", type: "Wedding", price: 32000, img: "left1.jpg" },
            { id: 3, name: "Graphic Tee", category: "Women", type: "Tee", price: 1200, img: "left2.png" },
            { id: 4, name: "Velvet Shawl", category: "Women", type: "Shawl", price: 4500, img: "product1.png" },
            { id: 5, name: "Basic Hoodie", category: "Women", type: "Hoodie", price: 2400, img: "product3.jpg" },
            { id: 6, name: "Air Max Shoes", category: "Shoes", type: "Shoes", price: 2800, img: "airmax.jpg" }
        ];

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').innerText = cart.length;

        // Render Home Grid with Staggered Animation
        const grid = document.getElementById('home-grid');
        grid.innerHTML = products.map((p, i) => `
            <div class="product-card" style="transition-delay: ${i * 0.1}s" onclick="window.location.href='product.html?id=${p.id}'">
                <div class="p-img"><img src="${p.img}"></div>
                <div class="p-info">
                    <h4>${p.name}</h4>
                    <span style="color:#666; font-size:12px;">Rs. ${p.price.toLocaleString()}</span>
                </div>
            </div>
        `).join('');

        // Apply animations after render
        setTimeout(() => {
            document.querySelectorAll('.product-card').forEach(el => el.classList.add('animate-in'));
        }, 100);

        // Scroll Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('active'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // Scroll Top Button Logic
        window.addEventListener('scroll', () => {
            const btn = document.getElementById('scrollTopBtn');
            if(window.scrollY > 300) btn.classList.add('show'); else btn.classList.remove('show');
        });

        // Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('menu-overlay');
            if(menu.classList.contains('active')) { menu.classList.remove('active'); overlay.style.display='none'; }
            else { menu.classList.add('active'); overlay.style.display='block'; }
        }
    </script>
</body>
</html>
