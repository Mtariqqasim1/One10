<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | One10</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Jost', sans-serif; }
        body { padding-bottom: 90px; }
        header { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); border-bottom: 1px solid #eee; text-align: center; }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: 3px; text-decoration: none; color: black; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 100px 20px 20px; }
        .search-box { position: relative; margin-bottom: 40px; }
        input { width: 100%; padding: 20px; border: 2px solid #eee; border-radius: 8px; font-size: 16px; outline: none; }
        input:focus { border-color: black; }
        .search-box i { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: #888; }
        
        .results { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .product-card { cursor: pointer; }
        .p-img { height: 200px; background: #f4f4f4; overflow: hidden; }
        .p-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; }
        .nav-icon { font-size: 24px; color: #555; text-decoration: none; position: relative; }
        .nav-icon.active { color: black; }
        .cart-badge { background: #000; color: #fff; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; position: absolute; top: -5px; right: -5px; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo">ONE10</a></header>

    <div class="container">
        <h2 style="text-align:center; text-transform:uppercase; margin-bottom:20px;">Search</h2>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Type Hoodie, Shoes, Men..." onkeyup="search(this.value)" autofocus>
            <i class="ri-search-line"></i>
        </div>
        <div class="results" id="results"></div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-icon"><i class="ri-home-line"></i></a>
        <a href="search.html" class="nav-icon active"><i class="ri-search-fill"></i></a>
        <a href="checkout.html" class="nav-icon"><i class="ri-shopping-bag-line"></i><div class="cart-badge" id="cart-count">0</div></a>
    </nav>

    <script>
        const products = [
            { id: 1, name: "Oversized Hoodie", category: "Men", type: "Hoodie", price: 2500, img: "hoodie.jpg" },
            { id: 2, name: "Wedding Dress", category: "Women", type: "Wedding", price: 32000, img: "left1.jpg" },
            { id: 3, name: "Graphic Tee", category: "Women", type: "Tee", price: 1200, img: "left2.png" },
            { id: 4, name: "Velvet Shawl", category: "Women", type: "Shawl", price: 4500, img: "product1.png" },
            { id: 5, name: "Basic Hoodie", category: "Women", type: "Hoodie", price: 2400, img: "product3.jpg" },
            { id: 6, name: "Air Max Shoes", category: "Shoes", type: "Shoes", price: 2800, img: "airmax.jpg" }
        ];

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').innerText = cart.length;

        function search(query) {
            const grid = document.getElementById('results');
            if(!query) { grid.innerHTML = ''; return; }
            
            const results = products.filter(p => p.name.toLowerCase().includes(query.toLowerCase()) || p.category.toLowerCase().includes(query.toLowerCase()));
            
            grid.innerHTML = results.length ? results.map(p => `
                <div class="product-card" onclick="window.location.href='product.html?id=${p.id}'">
                    <div class="p-img"><img src="${p.img}"></div>
                    <h4>${p.name}</h4>
                    <span>Rs. ${p.price}</span>
                </div>
            `).join('') : '<p>No items found</p>';
        }
    </script>
</body>
</html>
