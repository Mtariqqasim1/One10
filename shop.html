<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | One10</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Inline CSS Copy/Paste from index.html for consistency -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Jost', sans-serif; }
        body { padding-bottom: 90px; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }
        a { text-decoration: none; color: inherit; }
        header { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(12px); z-index: 1000; border-bottom: 1px solid #eee; text-align: center; }
        .logo { font-size: 26px; font-weight: 800; letter-spacing: 3px; }
        
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-top: 20px; }
        @media(min-width: 768px) { .products-grid { grid-template-columns: repeat(4, 1fr); gap: 30px; } }
        .product-card { cursor: pointer; transition: 0.4s; }
        .p-img { height: 220px; background: #f4f4f4; overflow: hidden; margin-bottom: 10px; }
        .p-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000; }
        .nav-icon { font-size: 24px; color: #555; position: relative; }
        .nav-icon.active { color: #000; }
        .cart-badge { background: #000; color: #fff; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; position: absolute; top: -5px; right: -5px; display: flex; justify-content: center; align-items: center; }
        .mobile-menu { position: fixed; top: 0; left: -100%; width: 80%; height: 100vh; background: white; z-index: 3000; padding: 30px; transition: 0.4s; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2999; display: none; }
        .menu-item { display: block; padding: 15px 0; border-bottom: 1px solid #eee; font-weight: 600; }
    </style>
</head>
<body>
    <header>
        <div class="container"><a href="index.html" class="logo">ONE10</a></div>
    </header>

    <!-- Sidebar Menu -->
    <div class="menu-overlay" id="menu-overlay" onclick="toggleMenu()"></div>
    <div class="mobile-menu" id="mobile-menu">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <span class="logo">ONE10</span><i class="ri-close-line" onclick="toggleMenu()" style="font-size:24px;"></i>
        </div>
        <a href="index.html" class="menu-item">Home</a>
        <a href="shop.html?cat=Hoodie" class="menu-item">Hoodies</a>
        <a href="shop.html?cat=Men" class="menu-item">Men</a>
        <a href="shop.html?cat=Women" class="menu-item">Women</a>
    </div>

    <div class="container" style="padding-top: 100px;">
        <h2 id="page-title" style="text-align:center; text-transform:uppercase; margin-bottom:30px;">All Products</h2>
        <div class="products-grid" id="shop-grid"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-icon" onclick="toggleMenu()"><i class="ri-menu-line"></i></div>
        <a href="search.html" class="nav-icon"><i class="ri-search-line"></i></a>
        <a href="index.html" class="nav-icon"><i class="ri-home-line"></i></a>
        <a href="checkout.html" class="nav-icon"><i class="ri-shopping-bag-line"></i><div class="cart-badge" id="cart-count">0</div></a>
    </nav>

    <script>
        const products = [
            { id: 1, name: "Oversized Hoodie", category: "Men", type: "Hoodie", price: 2500, img: "hoodie.jpg" },
            { id: 2, name: "Wedding Dress", category: "Women", type: "Wedding", price: 32000, img: "left1.jpg" },
            { id: 3, name: "Graphic Tee", category: "Women", type: "Tee", price: 1200, img: "left2.png" },
            { id: 4, name: "Velvet Shawl", category: "Women", type: "Shawl", price: 4500, img: "product1.png" },
            { id: 5, name: "Basic Hoodie", category: "Women", type: "Hoodie", price: 2400, img: "product3.jpg" },
            { id: 6, name: "Air Max Shoes", category: "Shoes", type: "Shoes", price: 2800, img: "airmax.jpg" }
        ];

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').innerText = cart.length;

        // URL filtering
        const params = new URLSearchParams(window.location.search);
        const cat = params.get('cat');
        let filtered = products;

        if(cat) {
            document.getElementById('page-title').innerText = cat + " Collection";
            filtered = products.filter(p => p.category === cat || p.type === cat);
        }

        const grid = document.getElementById('shop-grid');
        grid.innerHTML = filtered.length ? filtered.map(p => `
            <div class="product-card" onclick="window.location.href='product.html?id=${p.id}'">
                <div class="p-img"><img src="${p.img}"></div>
                <h4>${p.name}</h4>
                <span style="color:#666;">Rs. ${p.price.toLocaleString()}</span>
            </div>
        `).join('') : '<p style="text-align:center; width:100%;">No products found.</p>';

        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('menu-overlay');
            if(menu.style.left === '0px') { menu.style.left = '-100%'; overlay.style.display='none'; }
            else { menu.style.left = '0px'; overlay.style.display='block'; }
        }
    </script>
</body>
</html>
