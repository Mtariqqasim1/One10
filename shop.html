<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | One10</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Paste Common CSS Here OR link a style.css file */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Jost', sans-serif; }
        body { padding-bottom: 80px; }
        a { text-decoration: none; color: inherit; }
        img { width: 100%; display: block; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }
        header { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0; background: rgba(255,255,255,0.95); z-index: 1000; border-bottom: 1px solid #eee; text-align: center; }
        .logo { font-size: 24px; font-weight: 800; text-transform: uppercase; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000; }
        .nav-icon { font-size: 24px; color: #555; position: relative; }
        .nav-icon.active { color: #000; }
        .cart-badge { background: #000; color: #fff; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; position: absolute; top: -5px; right: -5px; display: flex; justify-content: center; align-items: center; }
        
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-top: 80px; }
        .product-card { cursor: pointer; margin-bottom: 20px; }
        .p-img { height: 220px; background: #f4f4f4; overflow: hidden; margin-bottom: 10px; }
        .p-img img { height: 100%; object-fit: cover; }
        .p-info h4 { font-size: 13px; text-transform: uppercase; margin-bottom: 5px; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">ONE10</a>
        </div>
    </header>

    <div class="container">
        <h2 id="page-title" style="margin-top: 80px; text-align: center; text-transform: uppercase;">All Products</h2>
        <div class="products-grid" id="shop-grid"></div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-icon"><i class="ri-home-line"></i></a>
        <a href="shop.html" class="nav-icon active"><i class="ri-search-fill"></i></a>
        <a href="checkout.html" class="nav-icon">
            <i class="ri-shopping-bag-line"></i>
            <div class="cart-badge" id="cart-count">0</div>
        </a>
    </nav>

    <script>
        // DATA
        const products = [
            { id: 1, name: "Oversized Hoodie", category: "Men", type: "Hoodie", price: 2500, img: "hoodie.jpg" },
            { id: 2, name: "Wedding Dress", category: "Women", type: "Wedding", price: 32000, img: "left1.jpg" },
            { id: 3, name: "Graphic Tee", category: "Women", type: "Tee", price: 1200, img: "left2.png" },
            { id: 4, name: "Velvet Shawl", category: "Women", type: "Shawl", price: 4500, img: "Clothing.png" },
            { id: 5, name: "Basic Hoodie", category: "Women", type: "Hoodie", price: 2400, img: "product3.jpg" },
            { id: 6, name: "Air Max Shoes", category: "Shoes", type: "Shoes", price: 2800, img: "airmax.jpg" }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').innerText = cart.length;

        // URL Se Category nikalo
        const urlParams = new URLSearchParams(window.location.search);
        const cat = urlParams.get('cat');

        let filtered = products;
        if(cat) {
            document.getElementById('page-title').innerText = cat + " Collection";
            filtered = products.filter(p => p.category === cat || p.type === cat);
        }

        const grid = document.getElementById('shop-grid');
        if(filtered.length === 0) grid.innerHTML = "<p style='text-align:center; width:100%;'>No products found.</p>";
        else {
            grid.innerHTML = filtered.map(p => `
                <div class="product-card" onclick="window.location.href='product.html?id=${p.id}'">
                    <div class="p-img"><img src="${p.img}"></div>
                    <div class="p-info">
                        <h4>${p.name}</h4>
                        <span style="color:#666; font-size:12px;">Rs. ${p.price}</span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
